{% extends 'base.html' %}

{% block content %}

<main class="bg-gray-100">
        
    <div class="bg-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Manage your products </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Product Card -->
               
                
                {% for product in product_list %}
                <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-4">
                    <img src="{{product.product_image.url}}" alt="Related Product" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold text-gray-800"> {{product.name}} </h3>
                    <p class="text-gray-600">$ {{product.price}} </p>
                    <div class="flex space-x-4">
                        <a href="{% url 'edit_product' product.id %}" class="bg-green-500 text-white py-1 mt-3 px-6 rounded-full hover:bg-green-700 transition">Edit</a>
                        <a href="{% url 'delete_product' product.id %}" class="bg-red-500 text-white py-1 px-6 mt-3 rounded-full hover:bg-red-700 transition">Delete</a>
                    </div>  
                </div>
            
                {% endfor %}
    
               
    
            </div>
        </div>
    </div>
    
    </main>
    


{% endblock %}
