{% extends 'base.html' %}

{% block content %}

<main class="bg-gray-100 font-sans antialiased">

  <!-- Container -->
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
      <!-- Logo or Title -->
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome Back</h2>


        
      <!-- Login Form -->
      <form action="#" method="POST">
        <!-- Email Input -->
        {% for message in messages  %} {{message}} {% endfor %}
        
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium">Username</label>
          <input type="text" id="username" name="username" required placeholder="username"
            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input type="password" id="password" name="password" required placeholder="********"
            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Log In
        </button>
      </form>

      <!-- Forgot Password Link -->
      <div class="flex justify-between items-center mt-4">
        <p class="text-sm text-gray-600">Don't have an account? 
          <a href="#" class="text-blue-500 hover:text-blue-700">Sign Up</a>
        </p>
        <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot Password?</a>
      </div>
    </div>
  </div>

</main>



{% endblock %}
