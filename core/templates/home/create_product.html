{% extends 'base.html' %}

{% block content %}

    <div class="container-fuild mx-5 my-5">

        <div class="row d-flex justify-content-center ">




            <div class="col-8">
                
                {% if messages  %}
                        {% for message in messages %}

                        <p> {{message}} </p>

                        {% endfor %}

                {% endif %}

                <p class="fs-4"> Create new product  </p>
                
                <form action="" method="post" class="" enctype="multipart/form-data" >
                    {% csrf_token %}
            
                    {{form.as_p}}
            
                    <button class="btn btn-primary px-3 my-4">Submit</button>
            
                </form>
        
            </div>
            
        </div>

    </div>


{% endblock  %}
